{% extends 'base.html' %}
{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}


<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
        <h1 class="display-4 fst-italic">Добавление товаров на сайт</h1>
        <p class="lead my-3">Здесь вы можете добавить ваш товар на сайт</p>
    </div>
</div>
<div class=container>


                <div class="h-100 p-5 text-bg-dark rounded-3">
                <h1>Добавление товара</h1>
                <form method="post">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
                    <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
                    <button class="btn btn-success" type="submit">Добавить</button>
                </form>
            </div>


</div>
{% endblock %}
