{% extends 'base.html' %}

{% block title %}
<title>Обновление информации о товаре</title>
{% endblock %}


{% block body %}
<div class="container">
    <h1>Обновление информации</h1>
</div>
    <form method="post">
      <input type="text" name="title" id="title" class="container form-control" value="{{ item.title }}" placeholder="Введите название товара"><br>
      <input type="text"  name="price" id="price" class="container form-control"  value="{{ item.price }}" placeholder="Введите цену"><br>
      <div class="d-grid gap-2 col-6 mx-auto text-bg-dark rounded-3  btn-outline-primary">
        <input type="submit" class="btn btn-suссess text-white" value="Обновить">
        </div>
    </form>
{% endblock %}
